<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Digital Garden</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono:wght@400&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --paper: #F4F4F0;
            --ink: #1A1A1A;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--paper);
            color: var(--ink);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .noise-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999; opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .error-code {
            font-family: var(--font-serif);
            font-size: clamp(8rem, 20vw, 20rem);
            line-height: 0.8;
            opacity: 0.05;
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            z-index: 1;
            max-width: 400px;
        }

        h1 {
            font-family: var(--font-mono);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 1rem;
            display: inline-block;
        }

        p {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--ink);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--ink);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--ink);
            color: var(--paper);
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="content">
            <h1>Error â€” Path Not Found</h1>
            <p>You have wandered off the path. This page does not exist in the garden.</p>
            <a href="index.html" class="btn">Return to Index</a>
        </div>
    </div>
</body>
</html>

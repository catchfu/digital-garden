<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden | Curated Thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBNyFkW_G7FpmjRgGtdAzcFvmF5gZLaDgM",
            authDomain: "digital-garden-f4ac9.firebaseapp.com",
            projectId: "digital-garden-f4ac9",
            storageBucket: "digital-garden-f4ac9.firebasestorage.app",
            messagingSenderId: "423501957168",
            appId: "1:423501957168:web:d27abd7992a8a5d93085f5"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';
        const postsCol = collection(db, 'artifacts', appId, 'public', 'data', 'posts');

        // AUTH
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
            } catch (e) { console.warn("Auth failed:", e); } 
            finally { loadGarden(); }
        }

        async function loadGarden() {
            const featuredContainer = document.getElementById('featured-container');
            const pillarsContainer = document.getElementById('pillars-container');
            const streamContainer = document.getElementById('stream-container');
            
            streamContainer.innerHTML = '<div class="mono" style="padding:2rem; text-align:center; opacity:0.5;">Loading garden...</div>';

            try {
                const q = query(postsCol, orderBy("date", "desc"), limit(50));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    streamContainer.innerHTML = '<div class="mono" style="padding:2rem; text-align:center;">Garden is empty. Seed some content in Admin.</div>';
                    return;
                }

                featuredContainer.innerHTML = '';
                pillarsContainer.innerHTML = '';
                streamContainer.innerHTML = '';

                let featuredFound = false;
                let pillarCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;

                    // FILTER: Only show PUBLIC posts
                    if (data.visibility && data.visibility !== 'public') return;

                    if (data.isFeatured && !featuredFound) {
                        renderFeatured(data, id, featuredContainer);
                        featuredFound = true;
                        return; 
                    }
                    if (data.isPillar && pillarCount < 4) {
                        renderPillar(data, id, pillarCount, pillarsContainer);
                        pillarCount++;
                        return; 
                    }
                    if (!data.isFeatured && !data.isPillar) {
                        renderStreamItem(data, id, streamContainer);
                    }
                });

                if (pillarCount === 0) pillarsContainer.innerHTML = '<div class="pillar-card"><div class="pillar-desc" style="opacity:0.4">No pillars defined. Check "Is Pillar" in Admin.</div></div>';
                if (!featuredFound) featuredContainer.innerHTML = '<div class="featured-fallback"><div class="mono">NO FEATURED ESSAY</div></div>';

            } catch (err) {
                console.error("Data load error:", err);
                streamContainer.innerHTML = `<div class="mono" style="color:red;">Error: ${err.message}</div>`;
            }
        }

        function renderFeatured(data, id, container) {
            const fileUrl = data.attachmentUrl || data.imageUrl;
            const isImage = fileUrl && (data.attachmentType?.startsWith('image/') || fileUrl.match(/\.(jpeg|jpg|gif|png)$/i));
            
            let visualHtml = isImage ? `<div class="feat-img"><img src="${fileUrl}" alt="Cover"></div>` : 
                `<div class="feat-abstract"><div class="geo-shape" style="width:50%;height:50%;border-radius:50%;top:25%;left:25%"></div></div>`;

            container.innerHTML = `
                <a href="article.html?id=${id}" class="featured-card">
                    <div class="mono" style="margin-bottom:0.5rem; color:#555;">★ LATEST THINKING</div>
                    <div class="feat-layout">
                        <div class="feat-text">
                            <h3>${data.title}</h3>
                            <p>${data.intro || 'Read entry...'}</p>
                            <span class="link-arrow">READ ESSAY &rarr;</span>
                        </div>
                        ${visualHtml}
                    </div>
                </a>
            `;
        }

        function renderPillar(data, id, index, container) {
            const num = String(index + 1).padStart(2, '0');
            container.insertAdjacentHTML('beforeend', `
                <a href="article.html?id=${id}" class="pillar-card">
                    <div class="pillar-header"><span class="pillar-num">${num}</span><span class="pillar-title">${data.title}</span></div>
                    <div class="pillar-desc">${data.intro || 'Collection'}</div>
                </a>
            `);
        }

        function renderStreamItem(data, id, container) {
            const dateStr = new Date(data.date).toLocaleDateString('en-US', { month: 'short', day: '2-digit' }).toUpperCase();
            container.insertAdjacentHTML('beforeend', `
                <article class="stream-item" onclick="window.location.href='article.html?id=${id}'">
                    <span class="mono date">${dateStr}</span>
                    <h3 class="stream-title">${data.title}</h3>
                    <span class="mono tag">${data.tag || '#NOTE'}</span>
                </article>
            `);
        }

        window.addEventListener('DOMContentLoaded', loadGarden);
    </script>

    <style>
        :root { --paper: #F4F4F0; --ink: #1A1A1A; --font-serif: 'Playfair Display', serif; --font-sans: 'Inter', sans-serif; --font-mono: 'JetBrains Mono', monospace; --spacing-md: 1.5rem; --spacing-lg: 3rem; --border: 1px solid var(--ink); }
        body { background-color: var(--paper); color: var(--ink); font-family: var(--font-sans); line-height: 1.5; margin: 0; overflow-x: hidden; }
        a { color: inherit; text-decoration: none; }
        .noise-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 9999; opacity: 0.35; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); mix-blend-mode: overlay; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 var(--spacing-md); }
        .mono { font-family: var(--font-mono); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.05em; }
        
        nav { display: flex; justify-content: space-between; align-items: center; height: 60px; font-family: var(--font-mono); font-size: 0.8rem; border-bottom: var(--border); }
        
        /* MASTHEAD */
        .masthead { display: grid; grid-template-columns: 1.2fr 1fr; min-height: 45vh; }
        .title-area { padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-lg) 0; border-right: var(--border); display: flex; flex-direction: column; justify-content: space-between; }
        .main-title { font-family: var(--font-serif); font-size: clamp(2rem, 5vw, 4.5rem); line-height: 1; letter-spacing: -0.02em; margin-bottom: 1rem; white-space: nowrap; }
        .subtitle { font-family: var(--font-mono); font-size: 0.85rem; color: #555; max-width: 300px; }
        .featured-area { padding: var(--spacing-lg); display: flex; flex-direction: column; justify-content: center; }
        
        /* FEATURED CARD */
        .featured-card:hover { transform: translateY(-2px); transition: 0.3s; }
        .feat-layout { display: flex; gap: 1.5rem; align-items: start; }
        .feat-text h3 { font-family: var(--font-serif); font-size: 1.75rem; line-height: 1.1; margin-bottom: 0.75rem; }
        .feat-text p { font-size: 1rem; color: #555; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .feat-img, .feat-abstract { width: 120px; height: 120px; flex-shrink: 0; border: var(--border); overflow: hidden; position: relative; }
        .feat-img img { width: 100%; height: 100%; object-fit: cover; }
        .geo-shape { position: absolute; border: 1px solid var(--ink); }
        .link-arrow { font-family: var(--font-mono); font-size: 0.75rem; border-bottom: 1px solid transparent; }
        .featured-card:hover .link-arrow { border-bottom: 1px solid var(--ink); }

        /* SECTIONS */
        .stream-section { padding-top: var(--spacing-lg); }
        .stream-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .stream-item { display: grid; grid-template-columns: 100px 1fr auto; align-items: baseline; padding: 1rem 0; border-top: var(--border); cursor: pointer; transition: 0.2s; }
        .stream-item:hover { background: rgba(0,0,0,0.03); }
        .stream-title { font-family: var(--font-serif); font-size: 1.4rem; font-weight: 400; }
        
        .pillars-section { padding: var(--spacing-lg) 0; }
        .pillars-grid { display: grid; grid-template-columns: repeat(4, 1fr); border-left: var(--border); border-top: var(--border); }
        .pillar-card { padding: 1.5rem; border-right: var(--border); border-bottom: var(--border); min-height: 180px; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s; }
        .pillar-card:hover { background: var(--ink); color: var(--paper); }
        .pillar-num { font-family: var(--font-serif); font-size: 1.5rem; }
        .pillar-title { font-family: var(--font-mono); font-weight: bold; letter-spacing: 0.1em; }
        
        .footer-input-wrapper { position: relative; margin: 2rem auto; max-width: 600px; }
        .email-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--ink); font-family: var(--font-serif); font-size: 2rem; padding: 0.5rem 0; outline: none; text-align: center; }
        footer { padding: var(--spacing-lg) 0; border-top: var(--border); text-align: center; }
        
        @media (max-width: 900px) {
            .masthead { grid-template-columns: 1fr; min-height: auto; }
            .title-area { border-right: none; border-bottom: var(--border); padding-bottom: 2rem; }
            .featured-area { padding: 2rem 0; }
            .pillars-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <nav>
            <div class="logo">DG — 2025</div>
            <div class="links"><a href="about.html" style="margin-right: 1.5rem;">[ABOUT]</a><a href="#index">[INDEX]</a></div>
        </nav>

        <header class="masthead">
            <div class="title-area">
                <div class="main-title">DIGITAL GARDEN</div>
                <div class="subtitle">A curated archive of thoughts on design, code, and the slow web.<br><br><span class="mono">EST. 2025 — TOKYO / SF</span></div>
            </div>
            <div class="featured-area" id="featured-container"><div class="mono">Loading featured...</div></div>
        </header>

        <section class="stream-section" id="index">
            <div class="stream-header"><div class="mono">01 — THE STREAM</div></div>
            <div id="stream-container"></div>
        </section>

        <section class="pillars-section">
            <div class="mono" style="margin-bottom: 1rem;">02 — PILLARS</div>
            <div class="pillars-grid" id="pillars-container"></div>
        </section>

        <footer>
            <div class="mono">CORRESPONDENCE</div>
            <div class="footer-input-wrapper"><input type="email" class="email-input" placeholder="Email..."></div>
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-family:var(--font-mono); opacity:0.6;">
                <div>© 2025 DIGITAL GARDEN</div><div>AESTHETIC INTELLIGENCE</div>
            </div>
        </footer>
    </div>
</body>
</html>
